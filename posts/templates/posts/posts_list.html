{% extends "posts/base.html" %}
{% load static %}
{% block content %}
	<div class="container">
		<div class="row mt-05">
			<table class="table">
				<thead>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">Title</th>
				      <th scope="col">Text</th>
				      <th scope="col">Date</th>
				    </tr>
				</thead>
				<tbody>
					{% for p in posts  %}
					<tr>
				      <th scope="row">{{p.id}}</th>
				      <td>{{ p.title}}</td>
				      <td>{{ p.text}}</td>
				      <td></td>
				 	{% endfor %}
				    </tr>
				 </tbody>
			</table>	
		</div>
	</div>
{% endblock%}
